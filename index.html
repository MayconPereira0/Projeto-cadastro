<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="entrar-login">
            <form action="" class="singn-in-form">
                <h2 class="title">Entre com login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Entre com redes sociais</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-microsoft"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
            </form>
            <form action="" class="singn-up-form">
                <h2 class="title">Cadastre-se</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Crie sua senha">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirme sua senha">
                </div>
                <input type="submit" value="Cadastre-se" class="btn">

                <p class="social-text">Entre com redes sociais</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-microsoft"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="painel-container">
            <div class="painel left-painel">
                <div class="content">
                    <h3>Já é um membro?</h3>
                    <p>descrição</p>
                    <button class="btn" id="sign-in-btn">Sing in</button>
                </div>
                <img src="/assets/Purple and Pink Flat Color UI Login Page Simple Desktop UI Prototype.png" alt="" class="image">
            </div>
            <div class="painel right-painel">
                <div class="content">
                    <h3>Novo Usuário?</h3>
                    <p>descrição</p>
                    <button class="btn" id="sign-up-btn">Sing up</button>
                </div>
                <img src="/assets/Purple and Pink Flat Color UI Login Page Simple Desktop UI Prototype (1).png" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
